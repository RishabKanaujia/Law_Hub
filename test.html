<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courtroom Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .game-container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .choice-btn {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="game-container">
      <h2 class="text-center mb-4">‚öñÔ∏è Courtroom Simulator</h2>
      <div id="game-content">
        <p><strong>Case:</strong> A man is accused of theft from a shop. The police have filed charges under IPC Section 379.  
        What do you want to play as?</p>
        <button class="btn btn-primary w-100 choice-btn" onclick="chooseRole('lawyer')">üë®‚Äçüíº Play as Lawyer</button>
        <button class="btn btn-secondary w-100 choice-btn" onclick="chooseRole('judge')">üë©‚Äç‚öñÔ∏è Play as Judge</button>
      </div>
    </div>
  </div>

  <script>
    function chooseRole(role) {
      let content = "";

      if(role === "lawyer") {
        content = `
          <p><strong>You are the Defence Lawyer.</strong><br>
          The prosecution presents CCTV footage. What will you do?</p>
          <button class="btn btn-outline-primary w-100 choice-btn" onclick="lawyerChoice('challenge')">Challenge CCTV authenticity</button>
          <button class="btn btn-outline-success w-100 choice-btn" onclick="lawyerChoice('plead')">Plead for leniency (admit offence)</button>
        `;
      } else {
        content = `
          <p><strong>You are the Judge.</strong><br>
          Both sides have presented arguments. What will you decide?</p>
          <button class="btn btn-outline-primary w-100 choice-btn" onclick="judgeChoice('guilty')">Convict the accused (Guilty)</button>
          <button class="btn btn-outline-success w-100 choice-btn" onclick="judgeChoice('notguilty')">Acquit the accused (Not Guilty)</button>
        `;
      }

      document.getElementById("game-content").innerHTML = content;
    }

    function lawyerChoice(option) {
      let result = "";
      if(option === "challenge") {
        result = "‚úÖ You successfully challenged the CCTV evidence. Judge found lack of proof ‚Üí Accused is acquitted!";
      } else {
        result = "‚ö†Ô∏è You pleaded guilty. Judge gave minimum sentence of 3 months.";
      }
      document.getElementById("game-content").innerHTML = `<p>${result}</p><button class='btn btn-dark w-100 mt-3' onclick='location.reload()'>Restart Game</button>`;
    }

    function judgeChoice(option) {
      let result = "";
      if(option === "guilty") {
        result = "‚öñÔ∏è You convicted the accused under IPC 379. Sentence: 1 year imprisonment.";
      } else {
        result = "üéâ You acquitted the accused due to lack of sufficient evidence.";
      }
      document.getElementById("game-content").innerHTML = `<p>${result}</p><button class='btn btn-dark w-100 mt-3' onclick='location.reload()'>Restart Game</button>`;
    }
  </script>
</body>
</html>
